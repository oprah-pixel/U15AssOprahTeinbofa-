        /* Nav Bar Styling */
        header {
    background-color: #fefff3; /* Olive green background */
    padding: 10px 0;
}

/* Logo and Header Title */
header .logo {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Space between logo and nav */
    padding-left: 20px;
    padding-right: 20px;
}

header .logo img {
    max-width: 50px; /* Adjust the size of the logo */
    margin-right: 10px;
}

header h1 {
    color: Black;
    font-weight: bold;
    font-size: 25px;
}

/* Navigation Menu */
nav {
    text-align: center; /* Ensures the nav links are centered */
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center; /* Center the nav links */
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 20px; /* Space between the links */
}


nav a {
    color: white; /* Make the link text white */
    text-decoration: none;
    font-weight: bold; /* Make the text bold */
    font-size: 18px;
    padding: 10px 20px; /* Add padding to make it look like a button */
    background-color: #3a320c; /* Button background color */
    border-radius: 5px; /* Rounded corners */
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}

nav a:hover {
    text-decoration: underline; /* Add underline effect on hover */
}

        body {
            font-family: 'Tan Astoria', serif;
            background-color: #f5f0e1; /* Beige background */
            margin: 0;
            padding: 20px;
        }

        .members-container {
            column-count: 3; /* Masonry layout */
            column-gap: 20px;
        }

        .member-card {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .member-card img {
            width: 100%;
            display: block;
            border-bottom: 3px solid #3a320c; /* Espresso border */
        }

        .member-card .description {
            padding: 15px;
            text-align: center;
            font-size: 18px;
            color: #3a320c; /* Espresso text */
        }
    </style>
